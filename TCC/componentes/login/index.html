<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div>
        <img src="../../images/logo/logo-finalizada.png" alt="Logo do site">
    </div>
    <br>
    <h1>Acessar a sua conta</h1>
    <br>
    <form action="" method="post">
        <input type="email" name="email" id="email" class="testo" placeholder="email"  required>
        <br>
        <input type="password" name="pass" id="pass" class="testo" placeholder="Senha" required>
        <br>
        <div class="d-inline-flex teste">
            <div>
                <input type="checkbox" name="turing" id="turing" class="check" required>
            </div>
            <div>
                <label for="teste de turing">Não sou um robô</div>
            </div>
        </div>
        <br>
        <input type="submit" value="Acessar" class="btn">
    </form>

        <div class="link">
            <a href="">Esqueci minha senha</a>
            <br>
            <br>
            <a href="">Quero me cadastrar</a>
        </div>
    
</body>
</html>
