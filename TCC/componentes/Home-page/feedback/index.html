<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <form action="" class="needs-validation" novalidate>
            <div class="container-fluid text cor">
                <div class="row">
                    <label style="padding: 20px;">Avalie o nosso site</label><br>
                    <div class="col">
                        <textarea name="" id="" rows="15" placeholder="Sugestões/reclamações/comentários" class="form-control" required></textarea>
                    </div>
                    <div class="col">
                        <input type="text" name="" id="" class="form-control" placeholder="Nome:" required><br>

                        <input type="number" name="" id="" class="form-control" placeholder="Idade:" required><br>

                        <input type="text" name="" id="" class="form-control" placeholder="Cidade:" required><br>

                        <input type="text" name="" id="" class="form-control" placeholder="Ocupação:" required><br>

                        <input type="tel" name="" id="" class="form-control" required placeholder="telefone:"><br>

                        <input type="email" name="" id="" class="form-control" required placeholder="Email:"><br>
                    </div>
                </div>
                <div><button type="submit" class="btn btn-primary" style="width: 450px;">Enviar</button><br></div>
    </form>

    <script>
    (function () {
  'use strict'
  
  var forms = document.querySelectorAll('.needs-validation')

  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()</script>
</body>
</html>
