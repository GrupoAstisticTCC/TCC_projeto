<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <a href="https://storyset.com/people"></a>
    <script src="script.js"></script>
    <title>AUSTITIC</title>
</head>
<body>

    <form action="">
        <div class="main-login">
            <div class="left-login">
                <img src="autism-animate.svg" class="left-login-image" alt="Austimo Animação">
            </div>
            <div class="right-login">
                <div class="card-login"> <h1>LOGIN</h1>
                    <div class="textfield">
                        <label for="usuario">Usuário</label>
                        <input type="text" name="usuario" placeholder="Usuário" required>
                    </div>
                    <div class="textfield">
                        <label for="senha"> Nova Senha</label>
                        <input type="password" name="senha" placeholder="Nova senha" required>
                    </div>
                     <div class="textfield">
                        <label for="senha"> Confirmação de Senha</label>
                        <input type="password" name="senha" placeholder="Confirme sua senha" required>
                    </div>
                    <button class="btn-login">Confirmar</button>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
